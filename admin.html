<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normateca</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <header>
      <img src="/images/logo.png" />
      <div>
        <h1>Administrador Normateca</h1>
        <h3><i> Universidad de Puerto Rico en Arecibo </i></h3>
      </div>
    </header>

    <section class="container">
      <div class="principales">
        <div class="tabs">
          <input type="radio" name="tab" id="subir" checked />
          <label for="subir">Subir Archivo</label>
          <input type="radio" name="tab" id="editar" />
          <label for="editar">Editar Archivo</label>
          <input type="radio" name="tab" id="crear" />
          <label for="crear">Crear Categorias</label>
          <div class="tab-content"></div>
        </div>
      </div>
      <div class="aside">
        <h3>Nombre de Usuario</h3>
        <h3>Archivos Subidos</h3>
      </div>
    </section>

    <footer>
      <h4>Visita nuestro sitio web:<a href="#"> upra.edu</a></h4>
    </footer>
  </body>
</html>
