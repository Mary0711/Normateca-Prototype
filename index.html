<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Normateca - Certificaciones</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <header>
      <img src="/assets/images/arecibo.png" />
      <div>
        <h1>Normateca</h1>
        <h3><i> Universidad de Puerto Rico en Arecibo </i></h3>
      </div>
    </header>
    <div class="titulo">
      <h2>Busqueda de Certificaciones</h2>
    </div>

    <main>
      <section class="container">
        <div class="firstBox">
          <div>
            <h2>Parámetros de Búsqueda</h2>
            <form class="search">
              <label>Numero de Certificación</label>
              <input type="text" placeholder="Buscar documento..." />

              <label>Año Academico</label>
              <input type="text" placeholder="Buscar documento..." />
              <label>Palabra Clave</label>
              <input type="text" placeholder="Buscar documento..." />

              <label>Titulo</label>
              <input type="text" placeholder="Buscar documento..." />
              <label>Categoria</label>
              <div class="filters">
                <input type="checkbox" name="Junta Academica" />
                <label>Junta Academica</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Senado Academico</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Leyes y Reglamentos</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Cartas Circulares</label><br />
              </div>

              <label>Sub-Categoria</label>
              <div class="filters">
                <input type="checkbox" name="Junta Academica" />
                <label>Solicitudes</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Sub cat</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Sub cat</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Sub cat</label><br />
              </div>

              <label>Relacion</label>
              <div class="filters">
                <input type="checkbox" name="Junta Academica" />
                <label>Enmendado por</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Derrogado por</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Enmienda a</label><br />
                <input type="checkbox" name="Junta Academica" />
                <label>Derroga a</label><br />
              </div>
              <label>Fecha</label>
              <input type="date" placeholder="Buscar documento..." />

              <label>Rango de Fecha</label>
              <div class="dates">
                <label>Desde</label>
                <input type="date" placeholder="Buscar documento..." />
                <br /><label>Hasta</label>
                <input type="date" placeholder="Buscar documento..." />
              </div>
            </form>
            <button type="submit">Limpiar</button>
            <button type="submit">Buscar</button>
          </div>
        </div>
        <div class="lastBox">
          <div>
            <h2>Certificaciones Recientes</h2>
            <div class="recents">
              <div>
                <h3>Junta Administrativa</h3>
                <ul>
                  <li>No hay Subidas</li>
                </ul>
              </div>
              <div>
                <h3>Senado Academico</h3>
                <ul>
                  <li>No hay Subidas</li>
                </ul>
              </div>
              <div>
                <h3>Oficina de Planificacion</h3>
                <ul>
                  <li>No hay Subidas</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
